<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Orders</title>
</head>
<body>
<h1>Orders</h1>
<form action="#" th:action="@{/orders}" th:object="${order}" method="post">
  <input type="text" th:field="*{customerName}" placeholder="Customer Name" required />
  <button type="submit">Add Order</button>
</form>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Customer Name</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.customerName}"></td>
    <td th:text="${order.status}"></td>
    <td>
      <a th:href="@{/deleteOrder(id=${order.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
