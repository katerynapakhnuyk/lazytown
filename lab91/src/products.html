<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
</head>
<body>
<h1>Products</h1>
<form action="#" th:action="@ {/products}" th:object="${product}" method="post">
  <input type="text" th:field="*{name}" placeholder="Product Name" required />
  <input type="number" th:field="*{price}" placeholder="Price" required />
  <input type="number" th:field="*{quantity}" placeholder="Quantity" required />
  <button type="submit">Add Product</button>
</form>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.quantity}"></td>
    <td>
      <a th:href="@{/deleteProduct(id=${product.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
